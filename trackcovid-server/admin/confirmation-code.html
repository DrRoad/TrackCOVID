<html>
  <head>
    <script src="/admin/public/js/qrcode.min.js"></script>
    <script>
      function renderConfirmcode() {
        var urlParams = new URLSearchParams(window.location.search)
        var confirmcode = urlParams.get('code')
        new QRCode(document.getElementById('qrcode'), 'https://trackcovid.net/app?confirm=' + confirmcode)
      }
    </script>
  </head>
  <body onload="renderConfirmcode()">
    <div style="max-width: 300px; text-align: center">
      <h2>TrackCOVID</h2>
      <p>This is your TrackCOVID confirmation code. You may scan this with your smartphone to confirm your diagnosis.</p>
      <div id="qrcode" style="width: 256px; margin: auto;"></div>
      <p>Learn more at <a href="https://trackcovid.net">TrackCOVID.net</a></p>
    </div>
  </body>
</html>
