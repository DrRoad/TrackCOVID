<html>
  <head>
    <title>TrackCOVID (beta): Admin</title>
    <link rel="stylesheet" href="/admin/public/css/login.css" />
    <link rel="stylesheet" href="/admin/public/css/bootstrap.min.css" />
  </head>
  <body class="bg-dark text-center text-light">
    <form action="/admin/login" method="post" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="username" class="sr-only">Username:</label><br>
      <input type="text" id="username" name="username" placeholder="Username" class="form-control"><br>
      <label for="password" class="sr-only">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Password" class="form-control"><br><br>
      <button class="btn btn-lg btn-warning btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">TrackCOVID Admin</p>
    </form>
  </body>
</html>
